<!DOCTYPE html>
<html>
    <head>
        <title>Inspirational Quotes Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-centered">
                        <h1>Inspirational Quotes Generator</h1>
                        <p class="text-muted">Click on the button and this little app will generate a random quote. Tweet your favorites!!</p>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-lg center-block quote"><span class="glyphicon glyphicon-hand-right"></span> Get a Quote!</button>
                            <a role="button" class="btn btn-social-icon btn-twitter btn-lg center-block tweet"><span class="fa fa-twitter">Tweet this quote!</span></a>
                        </div>
                        <hr>
                        <blockquote>
                            <p class="citation"></p><br>
                        <footer class="author"></footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row footer">
            <hr>
            <div class="col-md-12 text-center text-muted">Copyright &copy Maxime St-jean, 2015</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
